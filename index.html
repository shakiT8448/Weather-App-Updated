<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Document</title>
  </head>
  <body>
    <main>
      <div class="location-date-section">
        <div class="location">
          <img src="images/grommet-icons_location.svg" />
          <p>تهران، تهران</p>
        </div>
        <p>سه شنبه 14 شهریور</p>
      </div>
      <div class="weather-main-container">
        <div class="todays-weather-container">
          <img src="images/Moon cloud mid rain.svg" />
          <h2>۱۴°</h2>
          <p>باران ملایم</p>
          <div class="today-minmax-temp-container">
            <p>۲۱° حداکثر</p>
            <p>۱۷° حداقل</p>
          </div>
        </div>
        <div class="weather-predictions-table-background-container">
          <div class="weather-predictions-table">
            <div class="weather-predictions-table_header">
              <img src="images/uil_schedule.svg" />
              <p>پیشبینی روز های آینده</p>
            </div>

            <div class="weather-upcomingdays-container">
              <p class="weather-upcomingdays-container_days">چهارشنبه</p>
              <img src="images/Cloud little rain.svg" alt="little rain" />
              <div class="upcomingdays-minmax-temp-container">
                <p>۱۸° حداکثر</p>
                <p>۱۱° حداقل</p>
              </div>
            </div>
            <div class="weather-upcomingdays-container">
              <p class="weather-upcomingdays-container_days">پنجشنبه</p>
              <img src="images/Cloud mid rain.svg" alt="tolerable rain" />
              <div class="upcomingdays-minmax-temp-container">
                <p>۱۵° حداکثر</p>
                <p>۱۰° حداقل</p>
              </div>
            </div>
            <div class="weather-upcomingdays-container">
              <p class="weather-upcomingdays-container_days">جمعه</p>
              <img src="images/Cloud 3 zap.svg" alt="thunder clouds" />
              <div class="upcomingdays-minmax-temp-container">
                <p>۱۲° حداکثر</p>
                <p>۷° حداقل</p>
              </div>
            </div>
            <div class="weather-upcomingdays-container">
              <p class="weather-upcomingdays-container_days">شنبه</p>
              <img src="images/Cloud angled rain.svg" alt="angled rain" />
              <div class="upcomingdays-minmax-temp-container">
                <p>۹° حداکثر</p>
                <p>۵° حداقل</p>
              </div>
            </div>
            <div class="weather-upcomingdays-container">
              <p class="weather-upcomingdays-container_days">یکشنبه</p>
              <img
                src="images/Sun cloud mid rain.svg"
                alt="sunny tolerable rain"
              />
              <div class="upcomingdays-minmax-temp-container">
                <p>۱۴° حداکثر</p>
                <p>۱۱° حداقل</p>
              </div>
            </div>
            <div class="weather-upcomingdays-container">
              <p class="weather-upcomingdays-container_days">دوشنبه</p>
              <img src="images/Sun cloud hailstone.svg" alt="sunny hailstone" />
              <div class="upcomingdays-minmax-temp-container">
                <p>۲۴° حداکثر</p>
                <p>۱۷° حداقل</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
    </div>
  </body>
</html>
